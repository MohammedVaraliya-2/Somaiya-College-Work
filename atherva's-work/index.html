<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ribbon Cutting</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        body {
            margin: 0;
            background: white;
            overflow: hidden;
            cursor: url('https://cdn-icons-png.flaticon.com/512/135/135737.png') 16 16, auto;
            /* Scissors cursor */
        }

        #ribbon-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .ribbon {
            position: absolute;
            height: 5%;
            /* Thin horizontal ribbon */
            width: 100%;
            /* Full width */
            background-color: rebeccapurple;
        }

        .ribbon.top {
            top: 45%;
            /* Centered */
        }

        .ribbon.bottom {
            top: 50%;
            /* Slightly below top ribbon */
        }

        #fireworks-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div id="ribbon-container">
        <div class="ribbon top"></div>
        <div class="ribbon bottom"></div>
        <canvas id="fireworks-container"></canvas>
    </div>
    <script src="ribbon.js"></script>
</body>

</html>
